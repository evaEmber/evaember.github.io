<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember Beverage Co.™ — Coming Soon</title>
    <meta name="description" content="Ember Beverage Co. — Natural energy, reimagined. Coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Plus+Jakarta+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ember-orange: #E8591A;
            --ember-gold: #F4A623;
            --ember-dark: #2B2B2B;
            --ember-charcoal: #141414;
            --ember-smoke: #1E1E1E;
            --ember-ash: #8A8A8A;
            --ember-light: #F0ECE6;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--ember-dark);
            color: var(--ember-light);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated ember glow background */
        .bg-glow {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bg-glow::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(232, 89, 26, 0.12) 0%, rgba(232, 89, 26, 0.03) 40%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 6s ease-in-out infinite;
        }

        .bg-glow::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(244, 166, 35, 0.08) 0%, transparent 60%);
            top: 45%;
            left: 55%;
            transform: translate(-50%, -50%);
            animation: pulse 8s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
        }

        /* Grain overlay */
        .grain {
            position: fixed;
            inset: 0;
            z-index: 1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        /* Ember mark */
        .ember-mark {
            width: 48px;
            height: 48px;
            margin: 0 auto 3rem;
            position: relative;
            opacity: 0;
            animation: fadeUp 1s ease-out 0.2s forwards;
        }

        .ember-mark::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid var(--ember-orange);
            border-radius: 50%;
        }

        .ember-mark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--ember-orange);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(232, 89, 26, 0.6);
        }

        .brand-name {
            font-family: 'Fraunces', serif;
            font-weight: 600;
            font-size: clamp(2.2rem, 7vw, 4.5rem);
            letter-spacing: 0.02em;
            line-height: 1.3;
            padding-bottom: 0.1em;
            background: linear-gradient(135deg, var(--ember-light) 30%, var(--ember-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeUp 1s ease-out 0.5s forwards;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--ember-orange), transparent);
            margin: 2.5rem auto;
            opacity: 0;
            animation: fadeUp 1s ease-out 0.9s forwards;
        }

        .tagline {
            font-weight: 300;
            font-size: clamp(0.85rem, 2vw, 1.05rem);
            letter-spacing: 0.15em;
            color: var(--ember-ash);
            opacity: 0;
            animation: fadeUp 1s ease-out 1.1s forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bottom bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            opacity: 0;
            animation: fadeUp 1s ease-out 1.4s forwards;
        }

        .bottom-bar span {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--ember-ash);
        }

        /* Top line accent */
        .top-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--ember-orange), var(--ember-gold), transparent);
            z-index: 2;
            opacity: 0;
            animation: fadeUp 0.8s ease-out 0s forwards;
        }
    </style>
</head>
<body>
    <div class="top-line"></div>
    <div class="bg-glow"></div>
    <div class="grain"></div>

    <div class="container">
        <div class="ember-mark"></div>
        <h1 class="brand-name">Ember Beverage Co.™</h1>
        <div class="divider"></div>
        <p class="tagline">Coming Soon</p>
    </div>

    <div class="bottom-bar">
        <span>&copy; 2026 Ember Beverage Co.</span>
    </div>
</body>
</html>
